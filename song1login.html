    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var videoLink = localStorage.getItem("selectedVideo");
            var songName = localStorage.getItem("selectedSong");
            if (videoLink && songName) {
                document.getElementById("videoPlayer").src = videoLink;
                document.getElementById("songName").innerText = "Song Name : " + songName;
            } else {
                document.getElementById("videoPlayer").src = "default_video_url.mp4"; // Set default video URL if none selected
                document.getElementById("songName").innerText = "No song selected.";
            }
        });
    </script>
</head>
